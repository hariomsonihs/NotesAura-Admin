<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management - NotesAura Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex">
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>ðŸŽ“ NotesAura</h3>
                <p class="text-muted">Admin Panel</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="video-management.html">
                        <i class="fas fa-video"></i> Videos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="topbar">
                <h4>ðŸ“¹ Video Management</h4>
                <div class="user-info">
                    <span id="userEmail"></span>
                </div>
            </div>

            <div class="content-area">
                <div class="alert alert-success" id="successMsg" style="display:none;"></div>
                <div class="alert alert-danger" id="errorMsg" style="display:none;"></div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Add New Video</h5>
                    </div>
                    <div class="card-body">
                        <form id="videoForm">
                            <div class="mb-3">
                                <label class="form-label">Video Title *</label>
                                <input type="text" class="form-control" id="title" required placeholder="Enter video title">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Video Type *</label>
                                <select class="form-select" id="videoType" required>
                                    <option value="youtube">YouTube</option>
                                    <option value="drive">Google Drive</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Video URL *</label>
                                <input type="url" class="form-control" id="youtubeUrl" required placeholder="YouTube or Google Drive URL">
                                <small class="text-muted">YouTube: https://www.youtube.com/watch?v=... or Drive: https://drive.google.com/file/d/.../view</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category *</label>
                                <select class="form-select" id="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Tech">Tech</option>
                                    <option value="Learning">Learning</option>
                                    <option value="General">General</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Add Video
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>All Videos</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3" id="videoList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('userEmail').textContent = user.email;
                loadVideos();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await signOut(auth);
            window.location.href = 'index.html';
        });

        function showMessage(message, isError = false) {
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');
            
            if (isError) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
            } else {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
            }
            
            setTimeout(() => {
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';
            }, 3000);
        }

        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const youtubeUrl = document.getElementById('youtubeUrl').value;
            const category = document.getElementById('category').value;
            const videoType = document.getElementById('videoType').value;
            
            try {
                await addDoc(collection(db, 'videos'), {
                    title: title,
                    youtubeUrl: youtubeUrl,
                    category: category,
                    videoType: videoType,
                    timestamp: serverTimestamp()
                });
                
                showMessage('Video added successfully!');
                document.getElementById('videoForm').reset();
                loadVideos();
            } catch (error) {
                showMessage('Error adding video: ' + error.message, true);
            }
        });

        async function loadVideos() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '<div class="col-12"><p>Loading...</p></div>';
            
            try {
                const q = query(collection(db, 'videos'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    videoList.innerHTML = '<div class="col-12"><p>No videos found</p></div>';
                    return;
                }
                
                videoList.innerHTML = '';
                querySnapshot.forEach((docSnap) => {
                    const video = docSnap.data();
                    const videoCard = document.createElement('div');
                    videoCard.className = 'col-md-4';
                    const videoTypeBadge = video.videoType === 'drive' ? 
                        '<span class="badge bg-success ms-2">Drive</span>' : 
                        '<span class="badge bg-danger ms-2">YouTube</span>';
                    videoCard.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">${video.title} ${videoTypeBadge}</h6>
                                <p class="card-text small text-muted">${video.youtubeUrl}</p>
                                <span class="badge bg-primary">${video.category}</span>
                                <button class="btn btn-danger btn-sm mt-2" onclick="deleteVideo('${docSnap.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                    videoList.appendChild(videoCard);
                });
            } catch (error) {
                videoList.innerHTML = '<div class="col-12"><p>Error loading videos</p></div>';
                showMessage('Error loading videos: ' + error.message, true);
            }
        }

        window.deleteVideo = async function(videoId) {
            if (!confirm('Are you sure you want to delete this video?')) return;
            
            try {
                await deleteDoc(doc(db, 'videos', videoId));
                showMessage('Video deleted successfully!');
                loadVideos();
            } catch (error) {
                showMessage('Error deleting video: ' + error.message, true);
            }
        };
    </script>
</body>
</html>
