</head>

            </div>

                        <i class="fas fa-code"></i> Practice

                <li class="nav-item">

                        <i class="fas fa-question-circle"></i> Quiz

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="interview.html">
                        <i class="fas fa-briefcase"></i> Interview

                <li class="nav-item">
                    <a class="nav-link" href="ebook-categories.html">
                        <i class="fas fa-book-open"></i> E-book Categories

                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="topbar">
                <h4>Course Management</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#courseModal" onclick="openAddCourse()">
                    <i class="fas fa-plus me-2"></i>Add Course
                </button>
            </div>

            <div class="content-area">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" id="searchInput" class="form-control" placeholder="üîç Search courses...">
                            </div>
                            <div class="col-md-3">
                                <select id="categoryFilter" class="form-select">
                                    <option value="">All Categories</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" id="coursesGrid"></div>
            </div>
        </div>
    </div>

    <!-- Course Modal -->
    <div class="modal fade" id="courseModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                    <form id="courseForm">
                        <input type="hidden" id="courseId">
                        <div class="mb-3">
                            <label class="form-label">üìö Title</label>
                            <input type="text" class="form-control" id="courseTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">üìù Description</label>
                            <textarea class="form-control" id="courseDescription" rows="2" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">üìÅ Category</label>
                                <select class="form-select" id="courseCategory" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">üìä Difficulty</label>
                                <select class="form-select" id="courseDifficulty" required>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">‚è±Ô∏è Duration (hours)</label>
                                <input type="number" class="form-control" id="courseDuration" value="5" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">üí∞ Price</label>
                                <input type="number" class="form-control" id="coursePrice" value="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">‚≠ê Rating</label>
                                <input type="number" class="form-control" id="courseRating" value="5" min="0" max="5" step="0.1" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">üñºÔ∏è Image URL</label>
                            <input type="url" class="form-control" id="courseImage" placeholder="https://...">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="courseFeatured">
                                    <label class="form-check-label" for="courseFeatured">
                                        ‚≠ê Featured Course
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">üìä Featured Order</label>
                                <input type="number" class="form-control" id="featuredOrder" value="0" min="0">
                                <small class="text-muted">Lower number = appears first</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">üéØ Learning Objectives (one per line)</label>
                            <textarea class="form-control" id="courseLearning" rows="2" placeholder="Master R programming\nLearn data analysis"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">üë• Target Audience (one per line)</label>
                            <textarea class="form-control" id="courseAudience" rows="2" placeholder="Beginner in Programming\nwant to get a job"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">üìñ Exercises</label>
                            <div id="exercisesList"></div>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="addExerciseField()">
                                <i class="fas fa-plus"></i> Add Exercise
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCourse()">
                        <i class="fas fa-save me-2"></i>Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mobile-menu.js"></script>

    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/logout.js"></script>

    <script type="module" src="js/courses.js"></script>
</body>
</html>
