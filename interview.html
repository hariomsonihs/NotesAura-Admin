<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Questions - NotesAura Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex">
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>ðŸŽ“ NotesAura</h3>
                <p class="text-muted">Admin Panel</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">
                        <i class="fas fa-book"></i> Courses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users.html">
                        <i class="fas fa-users"></i> Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="programs.html">
                        <i class="fas fa-code"></i> Programs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quiz.html">
                        <i class="fas fa-question-circle"></i> Quiz
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="interview.html">
                        <i class="fas fa-briefcase"></i> Interview Questions
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="topbar">
                <h4 id="pageTitle">Interview Questions Management</h4>
                <div>
                    <button class="btn btn-secondary me-2" id="backBtn" style="display:none;" onclick="goBack()">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </button>
                    <button class="btn btn-primary" id="addBtn" onclick="openAddCategory()">
                        <i class="fas fa-plus me-2"></i>Add Category
                    </button>
                </div>
            </div>

            <div class="content-area">
                <div class="row" id="contentGrid"></div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalTitle">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryId">
                        <div class="mb-3">
                            <label class="form-label">Name *</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="categoryDescription" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Icon (Emoji)</label>
                            <input type="text" class="form-control" id="categoryIcon" placeholder="ðŸ’¼" maxlength="2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">
                        <i class="fas fa-save me-2"></i>Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Set Modal -->
    <div class="modal fade" id="setModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="setModalTitle">Add Interview Set</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="setForm">
                        <input type="hidden" id="setId">
                        <input type="hidden" id="setCategoryId">
                        <div class="mb-3">
                            <label class="form-label">Title *</label>
                            <input type="text" class="form-control" id="setTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="setDescription" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">JSON URL *</label>
                            <input type="url" class="form-control" id="setJsonUrl" required>
                            <small class="text-muted">GitHub raw URL containing interview questions JSON</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Questions Count</label>
                            <input type="number" class="form-control" id="setQuestionsCount" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-info me-auto" onclick="viewJSON()">
                        <i class="fas fa-eye me-2"></i>View JSON Format
                    </button>
                    <button type="button" class="btn btn-primary" onclick="saveSet()">
                        <i class="fas fa-save me-2"></i>Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/interview.js"></script>
</body>
</html>
